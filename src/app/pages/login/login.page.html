<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button routerLink="/">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button routerLink="/signup">S'inscrire</ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Se Connecter</h1>
    <img src="../../../assets/images/logo.png" alt="">
  </div>

  <form id="form">
    <app-input placeholder="Email"></app-input>
    <app-input type="password" placeholder="Mot de Passe"></app-input>
    <ion-button expand="block" shape="round">Se Connecter</ion-button>
  </form>
</ion-content>
